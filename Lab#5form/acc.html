<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account  </title>
    <script src="https://kit.fontawesome.com/23f33e3aca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="step-box">
            <div class="step" style="background-color: rgb(80, 216, 80);"><a href="acc.html">Step 1: ACCOUNT</a></div>
            <div class="step" style="background-color: rgb(228, 235, 240);"><a href="pdetails.html">Step 2: PERSONAL DETAIL</a></div>
            <div class="step" style="background-color: rgb(228, 235, 240);"><a href="review.html">Step 3: YOUR REVIEW</a></div>
        </div>
        <form method="get">
            <fieldset>
                <legend>ACCOUNT</legend>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
    
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password"required>
    
                <label for="cpassword">Confirm Password:</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Enter your Password" required>
    
                <div class="buttons">
                    
               <a href="index.html" id="back"><i class="fa-solid fa-backward"></i>Back</a>
               <a href="pdetails.html" id="next">Next<i class="fa-solid fa-forward"></i></a>
                </div>
    
            </fieldset>
        </form>
    </div>
</body>
</html>
